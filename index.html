<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Test</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="typing.css">
</head>
<body>

<div class="container mt-5">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header text-center bg-primary text-white">
					<h1>Typing Test</h1>
				</div>

				<div class="card-body main-text-area bg-light">
					<div id="main-text">
						<div id="main-text-1">
							<p class="text-center" id="original-text">Type This For Warmup!!!</p>
						</div>
						<div id="main-text-2" class="text-center">
							<textarea onpaste="return false" cols="45" rows="5" class="mt-4" placeholder="The Clock starts when you starts typing.." 
							id="text-area"></textarea>
						</div>
						<div id="timer">
							<div id="stopwatch" class="text-center h2">
								<span id="minutes">00</span>
								<span>:</span>
	                            <span id="seconds">00</span>
	                            <span>:</span>
	                            <span id="m-seconds">00</span>
							</div>
							<div class="text-center">
								<button class="btn btn-danger" id="reset">Reset</button>
							</div>
							<div class="cong-section text-center">
                                <p>Correct !!</p>
                                <audio id="claps">
    								<source src="sounds/claps.wav" type="audio/wav">
								</audio>
                            </div>
						</div>
					</div>

					<div id="main-buttons">
						<div id="buttons">
							<div class="btn1">
								<button class="btn btn-success"  onclick="changeText(0)">Text 1</button>
							</div>
							<div class="btn1">
								<button class="btn btn-warning" onclick="changeText(1)">Text 2</button>
							</div>
							<div class="btn1">
								<button class="btn btn-info" onclick="changeText(2)">Text 3</button>
							</div>
							<div class="btn1">
								<button class="btn btn-primary" onclick="changeText(3)">Text 4</button>
							</div>
							<div class="btn1">
								<button class="btn btn-secondary" onclick="changeText(4)">Text 5</button>
							</div>
							<div class="btn1">
								<button class="btn btn-danger" onclick="changeText(5)">Text 6</button>
							</div>
						</div>
					</div>
				</div>

				<div class="card-footer text-center bg-primary text-white">
					<h3>Copyright &copy; 2018 Jspiders.com</h3>
				    <p>All Rights Reserved</p>
				    <small>Developed & Maintained by Amod Shetty</small>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="typing.js"></script>
</body>
</html>
